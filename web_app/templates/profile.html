{% extends 'base.html' %}

{% block title %}Profile - SentinelView{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-5">Edit Profile</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-header">
                    <img src="{{ session['user']['profile_photo'] if session['user']['profile_photo'] else "https://picsum.photos/seed/" + session['user']['username'] + "/200" }}"
                     alt="Profile picture" class="rounded-circle me-2" width="200" height="200">
                    <div class="profile-info">
                        <h3>{{ user.name }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
