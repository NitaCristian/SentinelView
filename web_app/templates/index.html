{% extends 'base.html' %}

{% block title %}Home - SentinelView{% endblock %}

{% block content %}
    <h2>Home</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Camera</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            {% for clip in clips %}
                <tr>
                    <td>{{ clip.id }}</td>
                    <td>{{ clip.description }}</td>
                    <td>{{ clip.camera }}</td>
                    <td>{{ clip.date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
